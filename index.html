<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MSN Chat History Viewer</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/app.css" />
    <link rel="stylesheet" href="styles/msn.css" />
    <link rel="stylesheet" href="styles/chat.css" />
    <script type="module" src="scripts/app.js"></script>
  </head>
  <body>
    <header class="viewer_header">
      <div>
        <p>By <a target="_blank" href="https://github.com/tysonmatanich/msn-chat-history-viewer">Tyson Matanich</a></p>
        <button id="optionsToggle"><span data-text="options"></span></button>
      </div>
      <div class="options-menu">
        <div class="container">
          <div class="menu-body">

            <div>
              <label class="toggle">
                <span class="toggle-label"><span data-text="Emoticons"></span></span>
                <input
                  id="emoticonsToggle"
                  class="toggle-checkbox"
                  type="checkbox"
                  checked
                />
                <div class="toggle-switch"></div>
              </label>
            </div>

            <div id="customName">
              <label class="toggle">
                <span class="toggle-label"
                  ><span data-text="Show Names"></span
                ></span>
                <input class="toggle-checkbox" type="checkbox" />
                <div class="toggle-switch"></div>
              </label>
              <div>
                <div>
                  <label for="to"><span data-text="To"></span></label>
                  <input type="text" id="to" name="to" value="To" />
                </div>
                <div>
                  <label for="from"><span data-text="From"></span></label>
                  <input type="text" id="from" name="from" value="From" />
                </div>
              </div>
            </div>

            <div class="show-logon-name">
              <label class="toggle">
                <span class="toggle-label"
                  ><span data-text="Show Logon Names"></span
                ></span>
                <input
                  id="logonNameToggle"
                  class="toggle-checkbox"
                  type="checkbox"
                />
                <div class="toggle-switch"></div>
              </label>
            </div>

            <div class="date-toggle">
              <label class="toggle">
                <span class="toggle-label"><span data-text="Date"></span></span>
                <input id="dateToggle" class="toggle-checkbox" type="checkbox" />
                <div class="toggle-switch"></div>
              </label>
            </div>

            <div class="time-toggle">
              <label class="toggle">
                <span class="toggle-label"><span data-text="Time"></span></span>
                <input id="timeToggle" class="toggle-checkbox" type="checkbox" />
                <div class="toggle-switch"></div>
              </label>
            </div>

            <div>
              <label class="toggle">
                <span class="toggle-label"
                  ><span data-text="Threaded"></span
                ></span>
                <input
                  id="threadFormatToggle"
                  class="toggle-checkbox"
                  type="checkbox"
                />
                <div class="toggle-switch"></div>
              </label>
            </div>
          </div>
          <div class="menu-footer">
            <button id="reset">
              <span data-text="Clear Chat…"></span>
            </button>
          </div>
      </div>
      </div>
    </header>
    <main id="msn-app">
      <div class="msn-messenger-window">
        <div class="container">
          <div class="msn-messenger-toolbar">
            <div class="container">
              <div class="toolbar-container">
                <div class="image-circular-button up-down">
                  <div class="container">
                    <img src="images/ui/toolbar/small-up-down.png" alt="" />
                  </div>
                </div>
                <div class="image-button">
                  <div class="container">
                    <img src="images/ui/toolbar/invite.png" alt="" />
                    <div class="text">
                      <em data-text="I"></em><span data-text="nvite"></span>
                    </div>
                  </div>
                </div>
                <div class="image-button">
                  <div class="container">
                    <img src="images/ui/toolbar/send.png" alt="" />
                    <div class="text">
                      <span data-text="Send Fi"></span><em data-text="l"></em
                      ><span data-text="es"></span>
                    </div>
                  </div>
                </div>
                <div class="image-button">
                  <div class="container">
                    <img src="images/ui/toolbar/video.png" alt="" />
                    <div class="text">
                      <span data-text="Vide"></span><em data-text="o"></em>
                    </div>
                  </div>
                </div>
                <div class="image-button">
                  <div class="container">
                    <img src="images/ui/toolbar/voice.png" alt="" />
                    <div class="text">
                      <span data-text="Voi"></span><em data-text="c"></em
                      ><span data-text="e"></span>
                    </div>
                  </div>
                </div>
                <div class="image-button">
                  <div class="container">
                    <img src="images/ui/toolbar/activities.png" alt="" />
                    <div class="text">
                      <span data-text="Acti"></span><em data-text="v"></em
                      ><span data-text="ities"></span>
                    </div>
                  </div>
                </div>
                <div class="image-button">
                  <div class="container">
                    <img src="images/ui/toolbar/games.png" alt="" />
                    <div class="text">
                      <em data-text="G"></em><span data-text="ames"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="toolbar-small-container">
                <div class="left"></div>
                <div class="center">
                  <div class="buttons">
                    <div class="image-circular-button">
                      <div class="container">
                        <img src="images/ui/toolbar/small-block.png" alt="" />
                      </div>
                    </div>
                    <div class="image-circular-button">
                      <div class="container">
                        <img src="images/ui/toolbar/small-paint.png" alt="" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="right"></div>
                <div class="end"></div>
              </div>
            </div>
          </div>
          <div class="msn-messenger-remote-user">
            <div class="container">
              <div class="msn-messenger-history-chat">
                <div id="drop_zone" class="container">
                  <div class="subject">
                    <span data-text="To:"></span>
                    <strong><span data-text="TBD..."></span></strong>
                  </div>
                  <div class="history">
                    <div class="msn_log">
                      <p>
                        <input type="file" id="fileXmlUpload" accept="text/xml, .xml" style="display:none" />
                        <button id="openFileUploadButton">Upload</button> or drag chat history <strong>.XML</strong> file here to
                        view it.
                      </p>
                    </div>
                  </div>
                </div>
                <div id="output" class="container"></div>
              </div>
              <div class="msn-messenger-avatar">
                <div class="container">
                  <img class="picture" src="images/ui/avatars/msn.png" alt="" />
                  <button class="down"><span data-text="⯆"></span></button>
                  <img class="expand" src="images/ui/expand-left.png" alt="" />
                </div>
              </div>
            </div>
          </div>
          <div class="msn-messenger-local-user">
            <div class="container">
              <div class="msn-messenger-chat">
                <div class="container">
                  <div class="actionbar">
                    <div class="simple-button">
                      <div class="container">
                        <img src="images/ui/simple/letter.png" alt="" />
                      </div>
                    </div>
                    <div class="simple-button">
                      <div class="container">
                        <img src="images/ui/simple/happy.png" alt="" />
                        <button><span data-text="⯆"></span></button>
                      </div>
                    </div>
                    <div class="simple-button">
                      <div class="container">
                        <img src="images/ui/simple/voice-clip.png" alt="" />
                        <span data-text="Voice clip"></span>
                      </div>
                    </div>
                    <div class="simple-button">
                      <div class="container">
                        <img src="images/ui/simple/wink.png" alt="" />
                        <button><span data-text="⯆"></span></button>
                      </div>
                    </div>
                    <div class="simple-button">
                      <div class="container">
                        <img src="images/ui/simple/mountain.png" alt="" />
                        <button><span data-text="⯆"></span></button>
                      </div>
                    </div>
                    <div class="simple-button">
                      <div class="container">
                        <img src="images/ui/simple/gift.png" alt="" />
                        <button><span data-text="⯆"></span></button>
                      </div>
                    </div>
                    <div class="simple-button">
                      <div class="container">
                        <img src="images/ui/simple/nudge.png" alt="" />
                      </div>
                    </div>
                  </div>
                  <div class="chat">
                    <div class="buttons">
                      <button class="normal">
                        <em data-text="S"></em><span data-text="end"></span>
                      </button>
                      <button class="small normal">
                        <span data-text="Sea"></span><span data-text="r"></span
                        ><span data-text="ch"></span>
                      </button>
                    </div>
                  </div>
                  <div class="tabs">
                    <div class="tab-button">
                      <div class="container">
                        <img src="images/ui/tabs/paint.png" alt="" />
                      </div>
                    </div>
                    <div class="tab-button">
                      <div class="container">
                        <img src="images/ui/tabs/letter.png" alt="" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="msn-messenger-avatar">
                <div class="container">
                  <img class="picture" src="images/ui/avatars/duck.png" alt="" />
                  <button class="down"><span data-text="⯆"></span></button>
                  <img class="expand" src="images/ui/expand-left.png" alt="" />
                </div>
              </div>
            </div>
          </div>
          <div class="border-window"></div>
        </div>
      </div>
    </main>
  </body>
</html>
